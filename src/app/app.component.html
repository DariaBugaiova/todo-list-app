<mat-sidenav  #sidenav role="navigation" (click)="sidenav.toggle()">
   <mat-nav-list>
    <a mat-list-item>
      <span class="label">Home</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div>
       <a routerLink="/">
          Daily tasks
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a >
                  <mat-icon class="icon pr-10">home</mat-icon>
                  <span class="label">Home</span>
              </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
      <div class="container">
        <div class="row">
          <h3 class="m-20">Add new task</h3>
          <app-task-add (addTask)="addTask($event)"></app-task-add>
          <h3 class="m-20">Tasks</h3>

          <app-task-list [tasks]="tasks"></app-task-list>
        </div>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
