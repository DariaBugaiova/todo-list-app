<mat-sidenav  #sidenav role="navigation" (click)="sidenav.toggle()">
   <mat-nav-list>
    <a mat-list-item>
      <span class="label">Home</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div>
       <a routerLink="/">
          Daily tasks
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
              <li *ngIf="isMenuVisible">
                <a routerLink="auth/login">
                    <span class="label">Logout</span>
                </a>
              </li>
       
              <li *ngIf="!isMenuVisible">
                <a routerLink="auth/login">
                    <span class="label">Login</span>
                </a>
              </li>
              <li *ngIf="!isMenuVisible">
                <a>
                    <span class="label"  routerLink="/auth/signup">Sign up</span>
                </a>
              </li>
         </ul>
     </div>
    </mat-toolbar>
    <main>
      <div class="container">
          <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>


<a routerLink="/auth">
  <span class="label">Login</span>
</a>
