<form [formGroup]="registerForm" (ngSubmit)="proceedRegister()">
    <mat-card>

        <mat-card-header>
            <h1>Register form</h1>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <mat-label> Username </mat-label>
                <input formControlName="username" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label> Password </mat-label>
                <input formControlName="password" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label> Confirm Password </mat-label>
                <input formControlName="confirm_password" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label> Email </mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label> Phone </mat-label>
                <input formControlName="phone" matInput>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions class="m-1">
            <div class="div-50">
                <button type="submit" color="accent" mat-raised-button>Save</button>
            </div>
            <div class="div-50">
                <button routerLink="../login" type="submit" color="primary" mat-raised-button>Back To Login</button>
            </div>
        </mat-card-actions>
    </mat-card>

</form>
